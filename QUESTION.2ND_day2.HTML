<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
console.log(fruits)
m=fruits.toString()

fruits[0]="tomato"
console.log(fruits)// it replace the given index with new value
document.write(fruits)
var veg=["lady_finger","spinich","flover"]
v=fruits.concat(veg)
console.log(v)
var s = fruits.slice(1);// it take the element from give index
console.log(s)
</script>
